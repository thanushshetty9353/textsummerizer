<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Utils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230415/pngtree-website-technology-line-dark-background-image_2344719.jpg');
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      color: white; 
    }
  </style>
</head>

<body class="bg-light">
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm"> 
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Text Utils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex ms-auto" role="search">
      <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
    </form>
  </nav>

  <div class="alert alert-success text-center mt-2" role="alert">
    Success! Your text has been analyzed.
  </div>
</div>
<div class="container mt-4">
    <h2>Your analyzed text-{{purpose}}</h2>
    <br>
    <br>
    <p><pre>{{analyzed_text}}</pre></p>
</div>

</body>
</html>

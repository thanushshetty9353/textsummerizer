<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Utils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230415/pngtree-website-technology-line-dark-background-image_2344719.jpg');
      background-size: cover; 
      background-position: center;
      background-attachment: fixed; 
      color: white; 
    }
  </style>
</head>

<body class="bg-light">
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm"> 
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Text Utils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex ms-auto" role="search">
      <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
    </form>
  </nav>

  <div class="alert alert-success text-center mt-2" role="alert">
    Welcome to Text Utils.Summerize Your Text here.
  </div>
</div>

<div class="container">
  <form action="analyzer/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="textInput" class="h4 mb-3">Enter the text for summerization:</label>
    <textarea name="text" class="form-control shadow-sm" id="textInput" rows="8" placeholder="Type text here..."></textarea>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input mt-2" name="removepunc" type="checkbox" role="switch" id="flexSwitch1">
    <label class="form-check-label" for="flexSwitch1">Remove Punctuation</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input mt-2" name="capitalize" type="checkbox" role="switch" id="flexSwitch2">
    <label class="form-check-label" for="flexSwitch2">Upper Case</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input mt-2" name="newlineremover" type="checkbox" role="switch" id="flexSwitch3">
    <label class="form-check-label" for="flexSwitch3">Remove Newline</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input mt-2" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitch4">
    <label class="form-check-label" for="flexSwitch4">Remove Extraspace</label>
  </div>
  <button type="submit" class="btn btn-success mt-4">Analyze Text</button>
  </form>
</div>
</body>
</html>
